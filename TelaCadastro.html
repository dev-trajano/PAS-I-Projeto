<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar usuário</title>

    <!-- Icones -->
    <link rel="stylesheet" href="assets/fonts/style.css" />

    <!-- STYLES -->
    <link rel="stylesheet" href="css/styleLogin.css" />
  </head>
  <body>
    <header id="header">
      <nav class="container">
        <a href="TelaPrincipal.html">
          <img class="logo" src="/assets/fotos/Logo.svg" />
        </a>
        <!-- menu -->
        <div class="menu">
          <ul class="grid">
            <li><a style="color: #f178b6" href="TelaPrincipal.html">Início</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="divSuper">

      <div id="imgCentral">
        <img src="assets/fotos/6565512.jpg">
      </div>

      <section id="forms" class="section">
        <div>
          <form action="/" class="formulario" method="POST">
            <h2 class="title">Faça sua conta gratuitamente.</h2>
            <div class="subLogin">
              - Já possui conta? Faça o <a href="TelaLogin.html" style="color:#f178b6;"><b>login</b></a> -
            </div>
            <div class="divNomes">
              <div id="nomePrincipal">
                <label class="input-label">Nome</label>
                <input id="usuarioInput" class="validar nome" />
              </div>
              <div id="sobreNome">
                <label class="input-label">Sobrenome</label>
                <input id="inputSobreNome" class="validar" />
              </div>
            </div>
            <div>
              <label class="input-label">Email</label>
              <input class="input validar" />
            </div>
            <div>
              <label class="input-label senha">Senha</label>
              <input id="senhaInput" class="input validar" type="password" />
            </div>
            <div>
              <label class="input-label repeatSenha">Repetir senha</label>
              <input
                id="repetirSenhaInput"
                class="input validar"
                type="password"
              />
            </div>
            <button class="button" id="btn" type="submit">Confirmar</button>
          </form>
        </div>
      </section>
    </div>
    <div class="footer">
      <img src="assets/fotos/Footer.svg" />
    </div>
  </body>
  <script src="js/TelaCadastro.js"></script>
  <!-- scrollreveal -->
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="js/TelaPrincipal.js"></script>
</html>
