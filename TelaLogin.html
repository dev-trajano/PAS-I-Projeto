<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Icones -->
    <link rel="stylesheet" href="assets/fonts/style.css" />

    <!-- STYLES -->
    <link rel="stylesheet" href="css/styleLogin.css" />
  </head>
  <body>
    <header id="header">
      <nav class="container">
        <img class="logo" src="/assets/fotos/Logo_branco.png" />
        <!-- menu -->
        <div class="menu">
          <ul class="grid">
            <li><a style="color: #f178b6" class="active" href="#">Login</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="forms" class="section">
      <div>
        <form
          action="/"
          class="formulario"
          method="POST"
          onsubmit="salvarUsuario(event)"
        >
          <h2 class="title">Login</h2>
          <div>
            <label class="input-label">Usu√°rio</label>
            <input class="input validar nome" id="usuarioInput" />
          </div>
          <div>
            <label class="input-label">Senha</label>
            <input type="password" class="input validar" id="senhaInput" />
          </div>
          <button class="button" id="btn" type="submit">Confirmar</button>
        </form>
      </div>
    </section>
    <div>
      <img src="assets/fotos/Footer.svg" />
    </div>
  </body>
  <script src="js/TelaLogin.js"></script>
  <!-- scrollreveal -->
</html>
