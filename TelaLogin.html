<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <!-- Icones -->
    <link rel="stylesheet" href="assets/fonts/style.css" />

    <!-- STYLES -->
    <link rel="stylesheet" href="css/styleLogin.css" />
  </head>
  <body>
    <header id="header">
      <nav class="container">
        <img class="logo" src="/assets/fotos/Logo.svg" />
        <!-- menu -->
        <div class="menu">
          <ul class="grid">
            <li><a style="color: #f178b6" class="active" href="TelaPrincipal.html">Início</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <section id="forms" class="section">
      <div class="divContainer">
          <form
            action="/"
            class="formulario"
            method="POST"
            onsubmit="salvarUsuario(event)">


            <div>
            <h2 class="title">Login</h2>

            <div class="subLogin">
              - Ainda não possui conta? <a href="TelaCadastro.html" style="color:#f178b6;"><b>Cadastre-se</b></a> -
            </div>

            <div id="campos">
              <div id="campoUsuario">
                <label class="input-label">Usuário</label>
                <input class="input validar nome" id="usuarioInput" />
              </div>
              <div id="campoSenha">
                <label class="input-label">Senha</label>
                <input type="password" class="input validar" id="senhaInput" />
              </div>
              <button class="button" id="btn" type="submit">Confirmar</button>
            </div>
            </div>
          </form>
      </div>
    </section>
    <div>
      <img src="assets/fotos/Footer.svg" />
    </div>
  </body>
  <script src="js/TelaLogin.js"></script>
  <!-- scrollreveal -->
</html>
