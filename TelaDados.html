  <body>
    <header id="header">
      <nav class="container">
        <a href="TelaPrincipal.html">
          <img class="logo" src="/assets/fotos/Logo.svg" />
        </a>
        <!-- menu -->
        <div class="menu">
          <ul class="grid">
            <li>
              <a style="color: #f178b6" href="TelaApi.html">Voltar</a>

        </div>
      </nav>

    <section id="forms" class="section">
      <form id="" class="">
        <h2 class="title">Dados Pessoais</h2>

        <div class="dadosUsuario">
          <div class="divEsquerda">
            <label for="nome">Nome completo:</label>
            <input class="input" id="nome" required />

            <label for="email">E-mail:</label>
            <input type="email" class="input" id="email" required />

            <label for="telefone">Usu√°rio:</label>
            <input class="input" id="usuario" required />

            <label for="dataNascimento"
              >Data de Nascimento:</label
            >
            <input type="date" class="input" id="dataNascimento" required />

            <label for="cpf">CPF:</label>
            <input class="input" id="cpf" required />

            <label for="telefone">Telefone:</label>
            <input class="input" id="telefone" required />
          </div>

          <div class="divDireita">
            <label for="cep">CEP:</label>
            <input class="input" id="cep" required />

            <label for="rua">Rua:</label>
            <input class="input" id="rua" required />

            <label for="bairro">Bairro:</label>
            <input class="input" id="bairro" required />

            <label for="cidade">Cidade:</label>
            <input class="input" id="cidade" required />

            <label for="estado">Estado:</label>
            <input class="input" id="estado" required />

            <label for="complemento">Complemento:</label>
            <input class="input" id="complemento" />
          </div>
        </div>
        <div class="botao">
          <button class="button" type="submit">Salvar</button>
        </div>
        </form>
