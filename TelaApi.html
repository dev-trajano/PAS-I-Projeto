<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selecionar país</title>
  </head>
  <link rel="stylesheet" href="css/styleApi.css" />
  <link rel="stylesheet" href="assets/fonts/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <body>
    <header id="header">
      <nav class="container">
        <a href="TelaPrincipal.html">
          <img class="logo" src="/assets/fotos/Logo.svg" />
        </a>
          <!-- menu -->
        <div class="menu">
          <ul class="grid">
              <a href="TelaDados.html">
                <div class="dadosUser">
                  <p id="usuarioValor"></p>
                  <i class="bi bi-person-fill"></i>
                </div>
              </a>

          </ul>
        </div>
      </nav>
    </header>
    <section class="container">
      <select id="Paises" class="paises">
        <option value="">Selecione o País</option>
      </select>
    </section>
    <section>
      <div id="InfoPais" class="container nomePais"></div>
    </section>
    <section class="">
      <div class="input container">
        <label class="lab">
          <input
            type="checkbox"
            id="capital-checkbox"
            onchange="toggleDetails('capital-checkbox')"
          />
          Capital
        </label>
        <label class="lab">
          <input
            class="input"
            type="checkbox"
            id="moeda-checkbox"
            onchange="toggleDetails('moeda-checkbox')"
          />
          Moeda
        </label>
        <label class="lab">
          <input
            type="checkbox"
            id="regiao-checkbox"
            onchange="toggleDetails('regiao-checkbox')"
          />
          Região
        </label>
        <label class="lab">
          <input
            type="checkbox"
            id="subregiao-checkbox"
            onchange="toggleDetails('subregiao-checkbox')"
          />
          Sub-região
        </label>
        <label class="lab">
          <input
            type="checkbox"
            id="idioma-checkbox"
            onchange="toggleDetails('idioma-checkbox')"
          />
          Idioma
        </label>
      </div>
    </section>
    <div class="container">
      <button class="button" onclick="buscarPais()">Buscar Informações</button>
    </div>
    <footer class="section">
      <div class="container grid">
        <div class="brand">
          <p>©2022 Wiki Nations.</p>
          <img class="logo" src="/assets/fotos/Logo-branca.svg" />
          <p>Todos os direitos reservados.</p>
        </div>
        <div class="grid brand">
          <p>Siga-nos nas redes sociais</p>
          <div class="social">
            <a href="https://instagram.com" target="_blank">
              <i class="icon-instagram"></i>
            </a>
            <a href="https://facebook.com" target="_blank">
              <i class="icon-facebook"></i
            ></a>
            <a href="https://youtube.com" target="_blank"
              ><i class="icon-youtube"></i
            ></a>
          </div>
        </div>
      </div>
    </footer>
    <script src="/js/TelaApi.js"></script>
  </body>
</html>
